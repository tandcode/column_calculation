main.header.welcome=Welcome to steel calculation web service!
main.header.desc=Here you can calculate steel elements and save it's results
main.about.title=About this project
main.about.features.desc=Hi, I'm Taras. I have initiate this project to practice Spring Boot and all related technologies with web development. These are features that currently designed:
main.about.features.calc=Element calculation with axial compression or tension(calculation performs with DBN V.2.6-198:2014, 8.1.1 and 8.1.3). There are ability to choose section type (I-beam, U-beam, hollow section or welded I-beam), steel grade and all needed factors.
main.about.features.users=User handling service that store history of 10 last made calculation. Also it allows to save calculations.
main.about.features.viewer=Calculations "viewer" that let you to browse you through calculations history or saved calculations with it's timestamps.
main.about.features.authority=Two role types: USER and ADMIN. ADMIN can block users and provide it's with ADMIN authority.
main.about.features.localisation=Localisation with two languages: English and Ukrainian.
