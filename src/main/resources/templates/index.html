<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}">
<!--    Розрахунок по ДБН В.2.6-198:2014, п.8.1.3-->
    <title>Calculation with DBN V.2.6-198:2014, par.8.1.3</title>
</head>
<body>
    <header></header>
    <main role="main">
        <div class="container">
<!--            Розрахунок на стійкість елементів суцільного перерізу при центральному стиску по ДБН В.2.6-198:2014, п.8.1.3-->
            <h3> Column calculation with compression and buckling with DBN V.2.6-198:2014, par.8.1.3</h3>
        </div>
        <div class="container">
<!--            Вхідні дані-->
            <h4 class="py-3">Input data</h4>
            <form th:method="POST" th:action="@{/col}" th:object="${colComprWithBuckInput}">
                <div class="row form-group">
<!--                    Переріз-->
                    <label class="col-md-2 col-form-label">Section</label>
                    <div class="col-md-5">
                        <button class="btn btn-secondary" type="button">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="i-profile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="m 1,0 h 14 a 1 1 0 0 1 0 2 H 10.1 a 1.4 1.4 0 0 0 -1.4 1.4 v 9.2 a 1.4 1.4 0 0 0 1.4 1.4 H 15 a 1 1 0 0 1 0 2 H 1 a 1 1 0 0 1 0 -2 h 4.9 a 1.4 1.4 0 0 0 1.4 -1.4 V 3.4 a 1.4 1.4 0 0 0 -1.4 -1.4 H 1 a 1 1 0 0 1 0 -2 Z"/>
                            </svg>
                        </button>
                        <button class="btn btn-secondary" type="button">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="u-profile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <rect width="16" height="2" x="0" y="0" ry="1" />
                                <rect width="16" height="2" x="0" y="14" ry="1" />
                                <rect width="1.4" height="8" x="7.3" y="4" ry="0.7" />
                            </svg>
                        </button>
                        <button class="btn btn-secondary" type="button">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="u-profile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="m 11.5,0 a 1 1 0 0 1 0 2 H 6.6 a 1.4 1.4 0 0 0 -1.4 1.4 v 9.2 a 1.4 1.4 0 0 0 1.4 1.4 h 4.9 a 1 1 0 0 1 0 2 H 3.8 V 0 Z"/>
                            </svg>
                        </button>
                        <button class="btn btn-secondary" type="button">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="hollow-profile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.25,0h11.51C14.99,0,16,1.01,16,2.25v11.51c0,1.24-1.01,2.25-2.25,2.25H2.25C1.01,16,0,14.99,0,13.75V3h1.5v10.75 c0,0.42,0.34,0.75,0.75,0.75h11.5c0.42,0,0.75-0.34,0.75-0.75V2.25c0-0.42-0.34-0.75-0.75-0.75H2.25C1.83,1.5,1.5,1.84,1.5,2.25V3H0 V2.25C0,1.01,1.01,0,2.25,0z"/>
                            </svg>
                        </button>

                    </div>
                </div>

                <div class="row form-group">
                    <label for="sectiontype" class="col-2 col-form-label">Section</label>
                    <div class="col-5">
<!--                        th:field="*{section}"-->
                        <select class="custom-select" id="sectiontype" >
<!--                            Виберіть переріз-->
                            <option value="">Choose section</option>
<!--                            Двотавр-->
                            <option value="i-beam">I-beam</option>
<!--                            Зварний двотавр-->
                            <option value="welded-i-beam">Welded I-beam</option>
<!--                            Швелер-->
                            <option value="u-beam">U-beam</option>
<!--                            Гн. звар. профіль-->
                            <option value="hollow-section">Hollow section beam</option>
                        </select>
                    </div>
                </div>

                <div class="row form-group">
                    <!--                    №-->
                    <label for="sectionstandard" class="col-2 col-form-label">Standard</label>
                    <div class="col-5">
                        th:field="*{section.standard}"
                        <select class="custom-select" id="sectionstandard" >
                            <!--                            Виберіть сортамент-->
                            <option value="">Choose standard</option>
                            <option value="gost8239-89">GOST 8239-89</option>
                            <option value="gost19425-75*">GOST 19425-75*</option>
                            <option value="gost8240-89-parallel-flange">GOST 8240-89(with parallel flange)</option>
                            <option value="gost8240-89-slope-flange">GOST 8240-89(with slope flange)</option>
                            <option value="gost302245-94-rectangle">GOST 302245-94(rectangle profiles)</option>
                            <option value="gost302245-94-square">GOST 302245-94(square profiles)</option>

                        </select>
                    </div>
                </div>

                <div class="row form-group">
<!--                    №-->
                    <label for="sectionid" class="col-2 col-form-label">#</label>
                    <div class="input-group col-5">
<!--                        placeholder="№/розмір профілю"-->
                        <input type="text" class="form-control" id="sectionid" placeholder="#/section size"
                               th:field="*{section.profileNumber}"/>
                    </div>
                </div>

                <div class="row form-group">
                    <label for="length" class="col-2 col-form-label">l</label>
                    <div class="input-group col-5">
<!--                        placeholder="Довжина ел-та"-->
                            <input type="text" class="form-control" id="length" placeholder="Element's length"
                                   th:field="*{length}" />
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                    </div>
                </div>

                <div class="row form-group">
<!--                    μ-->
                    <label for="mu" class="col-2 col-form-label">&#956;</label>
                    <div class="col-5">
<!--                        placeholder="Коеф. розрах. довжини"-->
                        <input type="text" class="form-control" id="mu" placeholder="Estimated length factor"
                               th:field="*{estimatedLengthFactor}" />
                    </div>
                </div>
                <div class="row form-group">
<!--                    γ-->
                    <label for="gammaC" class="col-2 col-form-label">&#947;<sub>c</sub></label>
                    <div class="col-5">
<!--                        placeholder="Коеф. умов роботи"-->
                        <input type="text" class="form-control" id="gammaC" placeholder="Working conditions factor"
                               th:field="*{workingConditionsFactor}" />
                    </div>
                </div>
                <div class="row form-group">
<!--                    γ-->
                    <label for="gammaN" class="col-2 col-form-label">&#947;<sub>n</sub></label>
                    <div class="col-5">
<!--                        placeholder="Коеф. надій-cті за відпов-cтю"-->
                        <input type="text" class="form-control" id="gammaN"
                               placeholder="Reliability factor for responsibility" th:field="*{reliabilityFactorForResponsibility}">
                    </div>
                </div>
                <div class="row form-group">
<!--                    Сталь-->
                    <label for="steel" class="col-2 col-form-label">Steel</label>
                    <div class="col-5">
                        <select class="custom-select" id="steel" th:field="*{steel.grade}">
                            <option value="">Choose steel</option>
                            <option value="gost-s235">C235</option>
                            <option value="gost-s245">C245</option>
                            <option value="gost-s255">C255</option>
                            <option value="gost-s275">C275</option>
                            <option value="gost-s345">C345</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
<!--                    Навантаження-->
                    <label class="col-2 col-form-label">Loads</label>
                    <div class="col-5">
                        <div class="row">
                            <label for="moment" class="col-1 col-form-label">M</label>
                            <div class="input-group col">
<!--                                placeholder="Момент"-->
                                <input type="text" class="form-control" id="moment" placeholder="Moment"
                                       th:field="*{moment}" />
                                <div class="input-group-append">
                                    <span class="input-group-text">t*m</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="normalForce" class="col-1 col-form-label">N</label>
                            <div class="input-group col">
<!--                                placeholder="Поздовжнє зусилля"-->
                                <input type="text" class="form-control" id="normalForce" placeholder="Normal force"
                                       th:field="*{normalForce}" />
                                <div class="input-group-append">
                                    <span class="input-group-text">t</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="transverseForce" class="col-1 col-form-label">Q</label>
                            <div class="input-group col">
<!--                                placeholder="Поперечне зусилля">-->
                                <input type="text" class="form-control" id="transverseForce"
                                       placeholder="Transverse force" th:field="*{traverseForce}" />
                                <div class="input-group-append">
                                    <span class="input-group-text">t</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="col-1 custom-control-input" id="includesOwnWeight"
                                       th:field="*{ownWeightIncluded}" />
<!--                                Враховувати власну вагу-->
                                <label class="col custom-control-label" for="includesOwnWeight">Include own weight</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
<!--                    Виконати розрахунок-->
                    <input class="btn btn-primary" type="submit" value="Calculate" />
                </div>
            </form>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
