<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculation result</title>
</head>
<body>
    <div th:fragment="resultBlock">
        <h4 class="py-3" th:text="#{axialCompr.result}">Input data</h4>
        <p th:text="#{axialCompr.profileNumber}+': '+${result.getSection().getProfileNumber()}"></p>
        <p th:text="#{axialCompr.steel}+': '+${result.getSteel().getSteelName()}"></p>
        <span>l<sub>ef</sub>: </span><p th:text="${result.getEffectiveLengthY()}"></p>
        <span>&#955;: </span><p th:text="${#numbers.formatDecimal(result.getSlendernessY(),1,3)}"></p>
        <span style="text-decoration:overline">&#955;: </span><p th:text="${#numbers.formatDecimal(result.getNonDimSlendernessY(),1,3)}"></p>
        <span>&#948;: </span><p th:text="${#numbers.formatDecimal(result.getDeltaModulusY(),1,3)}"></p>
        <span>&#966;: </span><p th:text="${#numbers.formatDecimal(result.getBucklingModulusY(),1,3)}"></p>
        <p th:text="#{axialCompr.designValue}+': '+${#numbers.formatDecimal(result.getColComprWithBuckModulusY(),1,3)}"></p>
    </div>
</body>
</html>
