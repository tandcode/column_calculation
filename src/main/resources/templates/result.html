<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculation result</title>
</head>
<body>
    <div th:fragment="resultBlock">
        <h4 class="py-3" th:text="#{axialForceCalc.result.title}">Result</h4>
        <div class="row">
            <div class="col-4">
                <span th:text="#{axialForceCalc.result.ccwbDesignYValue}+': '"></span>
            </div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar" th:classappend="${ccwbResultYBar} < 100 ? 'bg-success' : 'bg-danger'" role="progressbar"
                         th:style="'width: '+(${ccwbResultYBar} < 100 ? ${ccwbResultYBar} : '100')+'%'"
                         th:aria-valuenow="${ccwbResultYBar} < 100 ? ${ccwbResultYBar} : '100'"
                         aria-valuemin="0" aria-valuemax="100">
                        <span th:text="${result.getAxialComressionYRes}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <span th:text="#{axialForceCalc.result.ccwbDesignZValue}+': '"></span>
            </div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar" th:classappend="${ccwbResultZBar} < 100 ? 'bg-success' : 'bg-danger'" role="progressbar"
                         th:style="'width: '+(${ccwbResultZBar} < 100 ? ${ccwbResultZBar} : '100')+'%'"
                         th:aria-valuenow="${ccwbResultZBar} < 100 ? ${ccwbResultZBar} : '100'"
                         aria-valuemin="0" aria-valuemax="100">
                        <span th:text="${result.getAxialComressionZRes}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
