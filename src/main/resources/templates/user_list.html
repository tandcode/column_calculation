<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{user-list.page-name}"></title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div>
    <div class="row justify-content-center">
        <div class="col col-lg-6 text-center justify-content-center">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col" th:text="#{user-list.username}">Username</th>
                    <th scope="col" th:text="#{user-list.email}">Email</th>
                    <th scope="col" th:text="#{user-list.role}">Role</th>
                    <th scope="col" th:text="#{user-list.active}">Active</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.username}"> Username </span></td>
                    <td><span th:text="${user.email}">Email</span></td>
                    <td>
                        <div th:each="role : ${user.roles}">
                            <span th:text="#{'user-list.role.'+${role}}"> Role </span>
                        </div>
                    </td>
                    <td><span th:text="#{'user-list.active.'+${user.active}}">Active</span></td>
                    <td>
                        <a th:href="@{'/user/'+${user.id}}" th:text="#{user-list.edit}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
